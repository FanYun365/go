	<style>
	  body {
		background:url(https://source.unsplash.com/random/1600x900);

<body>
		

<div class="container center">
	<div class="bg"></div>
	<div class="inputBox">
		<input type="text" class="inputCity" placeholder="请输入城市名...">
	</div>
	<div class="location">
		<span class="iconfont icon-location"></span>
		<span class="city"></span><br>
		<span class="time"></span>
	</div>

	<div class="weather clearfix">
		<div class="today">
			<div class="left">
				<div class="currentTemp"></div>
				<div class="desc"></div>
				<div class="currentDate"></div>
			</div>
			<div class="right">
				<div class="currentWeatherImg">
					<img src="">
				</div>
				<div class="wind"></div>
			</div>
		</div>
		<div class="futures">
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
			<div class="future">
				<div class="date"></div>
				<div class="weather-img">
					<img src="">
				</div>
				<div class="desc"></div>
				<div class="temp"></div>
			</div>
		</div>
	</div>
</div>

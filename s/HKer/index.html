《致香港人》
中国诗人：杨炼

你们是星，我们是夜；
你们点燃，我们熄灭；
你们是汉，我们是奸；
你们热泪，我们心死；
你们赴死，我们偷生；
你们走上街头，我们缩进沙发；
你们为明天而流血，我们为今天而苟活；
你们珍视爱的宝贵，我们死守命的价钱；
你们三十年前还没出生，我们三十年后已经腐烂。

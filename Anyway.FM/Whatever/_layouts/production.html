<body>

	<header>
		<div class="inner">
			<div class="logo in-view" data-bg="#16de9f">
				<img src="https://s.anw.red/whatever.fm/logo.png">
			</div>
			{% assign first = site.posts.first %}
			<div class="tagline" id="tagline">
				<div class="inner">
					Whatever.FM 是一档无拘束、无特定主题、无固定更新周期的三无播客，<br>欢迎用<a href="https://music.163.com/#/radio/?id=792392433"><span>网易云音乐</span></a>、<a href="https://itunes.apple.com/us/podcast/whatever-fm-%E9%9A%8F%E4%BE%BF%E4%BE%AC/id1447531130?mt=2"><span>Apple 播客</span></a>和其他泛用型博客客户端订阅收听~
				</div>
			</div>


		</div>
	</header>

	<main id="whatever">
		<div class="posts">
		{% for post in site.posts %}
			<article class="post in-view post-{{ forloop.index}}" data-bg="#{{ post.bg }}" style="background-color:#{{ post.bg }};color:#{{ post.border }};border-color:#{{ post.fill }};">
				<div class="post-cover" style="background-image:url(https://s.anw.red/whatever.fm/bg{{ post.ep }}.png)"></div>
				<div class="post-meta {{ post.title-position }}">
					<div class="post-ep">{{ post.ep }}</div>
					<h1>{{ post.title }}</h1>
					<a class="post-play" href="https://music.163.com/#/dj?id={{ post.netease-id }}" target="_blank" style="color:#{{post.border}}">立即收听 →</a>
				</div>
			</article>
		{% endfor %}
		<article class="the-end in-view">
			<div class="inner">
				如有任何反馈，欢迎来信告诉我们~ <br><a href="mailto:hello@anyway.fm">hello@Anyway.FM</a>
			</div>
		</article>
		</div>
	</main>

				}

		inView('.in-view')
		.on('enter', el => {
			el.classList.add('in')
			borderColor = el.style.color
			bgColor = el.dataset.bg
			console.log("I'm in!")
			console.log(bgColor)
			document.getElementById("logo-stroke").style.fill = borderColor
			document.getElementById("logo-fill").style.fill = el.style.borderColor
			// document.body.style.backgroundColor = bgColor
			document.getElementById("mask-border").style.borderColor = borderColor
			document.getElementById("tagline").style.color = borderColor
		})

		// 下滚到第一页时候更改背景色
		inView('.post-1')
		.on('enter', el => {
			document.body.style.backgroundColor = el.dataset.bg
		})

		inView('.logo')
		.on('enter', el => {
			document.body.style.backgroundColor = "#16de9f"
		})

		inView.offset({
			top: 40,
			right: 0,
			bottom: 50,
			left: 0
		});

		window.onload = function(){
			document.getElementsByClassName("post")[0].style.backgroundColor = "transparent"

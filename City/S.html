a:link {text-decoration:none;color:#FF0000;}      /* 正常，未访问过的链接 */
a:visited {color:#00FF00;}  /* 用户已访问过的链接 */
a:hover {color:#FF00FF;}  /* 当用户鼠标放在链接上时 */
a:active {color:#0000FF;}  /* 链接被点击的那一刻 */
</style> 

 <link rel="stylesheet" href="assets/css/style.css?v=85ead8fb5213bc5749ed549b93e6d17718895313">
<style>
        .table-box {
            margin: 100px auto;
            width: 1024px;
        }
 
        /* 滚动条宽度 */
        ::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }
 
        /* 滚动条颜色 */
        ::-webkit-scrollbar-thumb {
            background-color: #27314d;
        }
 
        table {
            width: 100%;
            border-spacing: 0px;
            border-collapse: collapse;
        }
 
        table caption{
            font-weight: bold;
            font-size: 24px;
            line-height: 50px;
        }
 
        table th, table td {
            height: 50px;
            text-align: center;
            border: 1px solid gray;
        }
 
        table thead {
            color: blue;
            background-color: #38F;
        }
 
        table tbody {
            display: block;
            width: calc(100% + 0px); /*这里的8px是滚动条的宽度*/
            height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
 
        table tfoot {
            background-color: #71ea71;
        }
 
        table thead tr, table tbody tr, table tfoot tr {
            box-sizing: border-box;
            table-layout: fixed;
            display: table;
            width: 100%;
        }
 
        table tbody tr:nth-of-type(odd) {
            background: #EEE;
        }
 
        table tbody tr:nth-of-type(even) {
            background: #FFF;
        }
 
        table tbody tr td{
            border-bottom: none;
        }
 
    </style>

		background-color: #CCCCCC;   /* 设置背景颜色，背景图加载过程中会显示背景色 */

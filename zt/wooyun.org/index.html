<a href="http://www.wooyun.org/" title="乌云（WooYun）是一个位于中国大陆的于企业与安全研究人员（白帽子）之间的安全漏洞报告平台，并提供最新的研究资讯。" alt="【关站“升级”】
2016年7月20日凌晨，乌云官网突然关闭，仅显示一张“升级通告”的图片，并附言 “与其听信谣言，不如相信乌云”。据外界推测可能是内部整顿。
有多方消息表示多名乌云高管被警方带走，但同时也有人[谁？]辟谣称是谣言。截至2020年6月底，网站依仅展示升级公告。 ">
<img  src='http://www.wooyun.org/notice.png'/>

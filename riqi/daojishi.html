<title>倒计时 - 离春节还有几天</title>

<script>
var nStr1=new Array('','一','二','三','四','五','六','七','八','九','十','十一','十二');
var nStr2=new Array('初','十','廿','卅','□');
Animals=new Array("鼠","牛","虎","兔","龙","蛇","马","羊","猴","鸡","狗","猪");
function GetcDay(d){var s;switch(d){case 10:s='初十';break;case 20:s='二十';break;case 30:s='三十';break;default:s=nStr2[Math.floor(d/10)];s+=nStr1[d%10];break;}return(s);}
function GetcMon(m){if(m==1) return '正';else return nStr1[m];}


</script>

<br><br>

<b>今天</b>是
<script>
ty=2019;
tm=7
td=22


document.write(ty+"年"+tm+"月"+td+"日&nbsp;");

animal=(2019+8) %12;

document.write(Animals[animal]+"年");
document.write(GetcMon(6)+"月");
document.write(GetcDay(20));
</script>

<br>
<br>
距<b>元旦</b><script>document.write(ty+1);</script>年1月1日还有<big><big><b><script>

thisday=new Date(ty,tm-1,td);

document.write ( (new Date(ty+1,0,1).getTime()-thisday.getTime())/86400000);


</script></b></big></big>天
<br><br>



<b><script>

</script></b>（正月初一）

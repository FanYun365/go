蓝色：经期第一天；
<br>黄色：排卵日；
<br>桔色：易孕期。
<br><br>

排卵日一般在下次月经来潮的前第14天，卵细胞从卵巢排出后，大约能存活2～5天，精子在女性体内可存活1～3天。因此，在排卵日的前3天和排卵日后的5天内为易孕期（如不想怀孕则为危险期）。其余日期则相对安全。
<br><br>
采用此日期推算法进行避孕容易失败，因为个人的健康和情绪波动以及环境变化可以使排卵推迟或提前。

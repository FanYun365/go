<br><br>

<form name=theform target=savedb  action="ycq-srv.asp" method=post onsubmit="return false">

<b>预产期</b>是：
<span id=result1></span>
<br>
距预产期<b>还有</b>：
<span id=result2></span>
<br>
 当前<b>处于</b>：第<span id=result3>几</span>周
<br>

<iframe name=savedb width=300 height=0 frameborder=0 scrolling=no></iframe>


<script>


var temp=getCookie("yuchanqi");
if(temp!="")
{
	var ss=temp.split('-');
	$("SY").value=ss[0];
	$("SM").value=ss[1];
	$("SD").value=ss[2];
}
else{

    $("SY").value=today.getFullYear();
    $("SM").value=today.getMonth()+1;
$("SD").value=today.getDate();
   
}

</script>

<br>
<table>
<script>
for(i=1;i<=40;i++){
    if(i%4==1){
        document.write("<tr height=80>");
    }
    document.write("<td id=t"+i+" width=120 align=center>第"+i+"周<br><span id=d"+i+"></span>");

}
</script>

</table>
<br><br>
十月怀胎，一朝分娩，指的是10个妊娠月，每个妊娠月是28天。从月经第一天开始计算（卵子发育日），共280天，40周。
一般来说，男孩在预产期之前出生，女孩在预产期之后出生。
